<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Land Rover Style Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div id="dashboard">
    <!-- Main Gauges -->
    <div class="row main-gauges">
      <canvas id="speedometer" width="300" height="300"></canvas>
      <canvas id="tachometer" width="300" height="300"></canvas>
    </div>

    <!-- Secondary Gauges -->
    <div class="row secondary-gauges">
      <canvas id="fuelGauge" width="150" height="150"></canvas>
      <canvas id="tempGauge" width="150" height="150"></canvas>
      <canvas id="oilGauge" width="150" height="150"></canvas>
      <canvas id="voltGauge" width="150" height="150"></canvas>
    </div>

    <!-- Digital Displays -->
    <div class="row displays">
      <div class="display" id="gearDisplay">P</div>
      <div class="display" id="odometerDisplay">000000 km</div>
      <div class="display" id="tripDisplay">Trip 0.0 km</div>
      <div class="display" id="terrainDisplay">NORMAL</div>
      <div class="display" id="airDisplay">Air Susp: NORMAL</div>
      <div class="display" id="clockDisplay">00:00</div>
      <div class="display" id="outsideTempDisplay">-- Â°C</div>
    </div>

    <!-- Controls -->
    <div class="row controls">
      <button id="engineBtn">Engine On/Off (E)</button>
      <button id="terrainBtn">Terrain Mode (T)</button>
      <button id="simulateBtn">Sim Drive (S)</button>
      <button id="resetBtn">Reset (R)</button>
    </div>

    <!-- Warning Lights -->
    <div class="row warnings">
      <div class="warning" id="engineWarn">ENGINE</div>
      <div class="warning" id="oilWarn">OIL</div>
      <div class="warning" id="batteryWarn">BATTERY</div>
      <div class="warning" id="tempWarn">TEMP</div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
